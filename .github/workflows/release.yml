name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout flink-1.11 && git pull origin flink-1.11 && cd ./starrocks-stream-load-sdk
      - name: Install starrocks-stream-load-sdk 1.11
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean install -Dmaven.test.skip=true'
      - run: cd ..
      - name: Package flink-1.11_2.11
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.11'
      - id: p1
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)

      - name: Package flink-1.11_2.12
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.12'
      - id: p2
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)

      - run: git checkout flink-1.12 && git pull origin flink-1.12 && cd ./starrocks-stream-load-sdk
      - name: Install starrocks-stream-load-sdk 1.12
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean install -Dmaven.test.skip=true'
      - run: cd ..
      - name: Package flink-1.12_2.11
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.11'
      - id: p3
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)
      - name: Package flink-1.12_2.12
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.12'
      - id: p4
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)

      - run: git checkout flink-1.13 && git pull origin flink-1.13 && cd ./starrocks-stream-load-sdk
      - name: Install starrocks-stream-load-sdk 1.13
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean install -Dmaven.test.skip=true'
      - run: cd ..
      - name: Package flink-1.13_2.11
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.11'
      - id: p5
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)

      - name: Package flink-1.13_2.12
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean validate package -Dmaven.test.skip=true -Pscala-2.12'
      - id: p6
        run: find target/ -name "flink-connector*.jar" | grep -i "[0-9].jar" | xargs -i cp {} ./ && echo ::set-output name=jar::$(ls -t flink-connector*.jar | head -n 1)

      - run: git checkout flink-1.14 && git pull origin flink-1.14 && cd ./starrocks-stream-load-sdk
      - name: Install starrocks-stream-load-sdk 1.14
        uses: xlui/action-maven-cli@jdk8
        with:
          lifecycle: 'clean install -Dmaven.test.skip=true'
